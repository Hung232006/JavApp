<!DOCTYPE html>

<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Member List</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-light": "#eef4ff",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a212e",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", 
                        "lg": "0.75rem", 
                        "xl": "1rem", 
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for horizontal scroll areas */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111318] dark:text-white font-display min-h-screen flex flex-col overflow-x-hidden">
<!-- Sticky Header Wrapper -->
<div class="sticky top-0 z-50 bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-sm border-b border-gray-100 dark:border-gray-800 pb-2">
<!-- Top App Bar -->
<div class="flex items-center justify-between p-4 pb-2">
<h2 class="text-[#111318] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1">Danh sách đoàn viên</h2>
<div class="flex items-center justify-end">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/10 hover:bg-primary/20 text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">add</span>
</button>
</div>
</div>
<!-- Search Bar -->
<div class="px-4 py-2">
<label class="flex flex-col w-full h-11">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full bg-[#f0f2f4] dark:bg-gray-800 transition-colors group focus-within:ring-2 focus-within:ring-primary/20">
<div class="text-[#616f89] dark:text-gray-400 flex items-center justify-center pl-3 pr-2">
<span class="material-symbols-outlined" style="font-size: 20px;">search</span>
</div>
<input class="flex w-full min-w-0 flex-1 bg-transparent border-none text-[#111318] dark:text-white placeholder:text-[#616f89] dark:placeholder:text-gray-500 focus:outline-none focus:ring-0 text-base font-normal h-full py-0" placeholder="Tìm kiếm theo tên hoặc mã..." value=""/>
</div>
</label>
</div>
<!-- Filter Chips -->
<div class="flex gap-2 px-4 py-2 overflow-x-auto no-scrollbar">
<!-- Active Chip -->
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary text-white px-4 transition-transform active:scale-95">
<span class="text-sm font-medium leading-normal">Tất cả</span>
</button>
<!-- Inactive Chips -->
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 px-4 transition-colors active:scale-95">
<span class="text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">Đang sinh hoạt</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 px-4 transition-colors active:scale-95">
<span class="text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">Chờ duyệt</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 px-4 transition-colors active:scale-95">
<span class="text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">Chi đoàn A</span>
</button>
<button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 px-4 transition-colors active:scale-95">
<span class="text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">Nam</span>
</button>
</div>
</div>
<div class="flex-1 px-4 py-4 space-y-3">
    <!-- Lặp qua danh sách đoàn viên -->
    <div th:each="member : ${members}"
         th:classappend="${member.status == 'Active'} 
 ? 'group bg-surface-light dark:bg-surface-dark' 
 : 'group bg-surface-light dark:bg-surface-dark opacity-60'"

         class="p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 active:scale-[0.99] transition-all cursor-pointer">
        
        <div class="flex items-start gap-4">
            <!-- Avatar -->
            <div class="relative shrink-0">
                <div
                     class="h-14 w-14 rounded-full bg-primary/10 flex items-center justify-center text-primary text-lg font-bold shadow-sm border-2 border-white dark:border-gray-700"
                     th:text="${#strings.substring(member.fullName,0,1)}">

                    AB
                </div>
                <!-- Biểu tượng giới tính -->
                <div class="absolute -bottom-1 -right-1 bg-white dark:bg-gray-800 rounded-full p-0.5">
                    <span class="material-symbols-outlined text-sm rounded-full p-0.5"
      th:classappend="${member.gender == 'Male'} 
        ? 'text-blue-500 bg-blue-100 dark:bg-blue-900' 
        : 'text-pink-500 bg-pink-100 dark:bg-pink-900'"
      th:text="${member.gender == 'Male'} ? 'male' : 'female'">
</span>
<span th:text="${member.gender == 'Male'} ? 'Nam' : 'Nữ'"></span>

                </div>
            </div>

            <!-- Thông tin chính -->
            <div class="flex-1 min-w-0">
                <div class="flex justify-between items-start">
                    <div>
                        <!-- Họ tên -->
                        <h3 class="text-[#111318] dark:text-white text-base font-bold leading-tight truncate"
                            th:text="${member.fullName}">Full Name</h3>

                        <!-- ID và chức vụ -->
                        <p class="text-xs text-primary font-medium mt-0.5 flex items-center gap-1">
                            <span th:text="'ID: ' + ${member.memberID}">ID</span>
                            <span class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-600"></span>
                            <span th:text="${member.position}"
                                  class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-1.5 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide">
                                Đoàn viên
                            </span>
                        </p>
                    </div>

                    <!-- Trạng thái sinh hoạt -->
                    <div class="shrink-0 pl-2">
                        <span th:text="${member.status == 'Active'} ? 'Đang sinh hoạt' : 'Ngừng sinh hoạt'"></span>


                    </div>
                </div>

                <!-- Ngày sinh và chi đoàn -->
                <div class="mt-3 flex items-center flex-wrap gap-y-1 gap-x-3 text-xs text-[#616f89] dark:text-gray-400">
                    <div class="flex items-center gap-1">
                        <span class="material-symbols-outlined text-gray-400" style="font-size: 14px;">calendar_today</span>
                        <span th:text="${member.birthDate}">25/12/2003</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="material-symbols-outlined text-gray-400" style="font-size: 14px;">apartment</span>
                        <span th:text="${member.branch}">Chi đoàn 10A5</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Empty State (Hidden by default, shown for demonstration logic concept) -->

    <div class="flex flex-col items-center justify-center py-12 px-4 text-center">
        <div class="bg-gray-100 dark:bg-gray-800 rounded-full p-6 mb-4">
             <span class="material-symbols-outlined text-gray-400" style="font-size: 48px;">search_off</span>
        </div>
        <h3 class="text-lg font-bold text-[#111318] dark:text-white">Không tìm thấy kết quả</h3>
        <p class="text-[#616f89] dark:text-gray-400 mt-2 text-sm max-w-xs">Thử thay đổi từ khóa tìm kiếm hoặc bộ lọc để xem thêm kết quả.</p>
    </div>
    -->
<!-- Bottom Padding for FAB safety if needed -->
<div class="h-20 bg-transparent"></div>
<!-- Floating Action Button (Alternative) -->
<div class="fixed bottom-6 right-6 z-40">
<button class="flex items-center justify-center w-14 h-14 rounded-full bg-primary text-white shadow-lg shadow-blue-500/30 hover:bg-blue-600 transition-all active:scale-95">
<span class="material-symbols-outlined" style="font-size: 28px;">person_add</span>
</button>
</div>
</body></html>
