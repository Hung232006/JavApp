<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "success": "#22c55e",

                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},

        }

<style>
        body {
            min-height: max(884px, 100dvh);

      min-height: max(884px, 100dvh);

<body class="font-display bg-background-light dark:bg-background-dark text-[#111318] dark:text-white overflow-x-hidden">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<header class="sticky top-0 z-20 flex items-center bg-transparent p-4 justify-between">
<div class="text-[#111318] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
<span class="material-symbols-outlined">close</span>
</div>
<div class="text-[#111318] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
<span class="material-symbols-outlined">share</span>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-6 pb-24">
<div class="mb-6 flex items-center justify-center">
<div class="relative flex items-center justify-center">
<div class="absolute w-24 h-24 bg-green-100 dark:bg-green-900/30 rounded-full animate-pulse"></div>
<div class="relative w-20 h-20 bg-success rounded-full flex items-center justify-center shadow-lg shadow-green-200 dark:shadow-green-900/20">
<span class="material-symbols-outlined text-white text-5xl">check</span>
</div>
</div>
</div>
<div class="text-center mb-8">
<h1 class="text-2xl font-bold text-[#111318] dark:text-white mb-2">Payment Successful!</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm">Thank you for your contribution to the Youth Union.</p>
</div>
<div class="bg-white dark:bg-[#1A202C] w-full rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800 p-6 mb-6 flex flex-col items-center">
<p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Total Amount Paid</p>
<h2 class="text-3xl font-bold text-[#111318] dark:text-white mb-4">120,000 VND</h2>
<div class="w-full border-t border-dashed border-gray-200 dark:border-gray-700 my-4"></div>
<div class="w-full space-y-3">
<div class="flex justify-between items-center">
<span class="text-sm text-gray-500 dark:text-gray-400">Transaction ID</span>
<span class="text-sm font-medium text-[#111318] dark:text-gray-200 font-mono">TXN-8839201</span>
</div>
<div class="flex justify-between items-center">
<span class="text-sm text-gray-500 dark:text-gray-400">Date</span>
<span class="text-sm font-medium text-[#111318] dark:text-gray-200">Oct 24, 2023</span>
</div>
<div class="flex justify-between items-center">
<span class="text-sm text-gray-500 dark:text-gray-400">Time</span>
<span class="text-sm font-medium text-[#111318] dark:text-gray-200">14:30 PM</span>
</div>
<div class="flex justify-between items-center">
<span class="text-sm text-gray-500 dark:text-gray-400">Payment Method</span>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-base">credit_card</span>
<span class="text-sm font-medium text-[#111318] dark:text-gray-200">Credit Card</span>
</div>
</div>
</div>
</div>
<button class="flex items-center justify-center gap-2 w-full py-3 px-4 mb-8 text-primary font-medium hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-xl transition-colors">
<span class="material-symbols-outlined text-xl">receipt_long</span>
            Download Receipt
        </button>
<div class="w-full space-y-3 mt-auto">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-blue-200 dark:shadow-blue-900/20 active:scale-[0.98] transition-all">
                Return to Dashboard
            </button>
<button class="w-full bg-white dark:bg-[#2D3748] text-[#111318] dark:text-white border border-gray-200 dark:border-gray-700 font-bold py-4 px-6 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 active:scale-[0.98] transition-all">

            </button>
